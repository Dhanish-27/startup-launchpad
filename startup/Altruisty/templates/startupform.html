{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Altruisty">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <title>Startup Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   
    <style>
        .bg-image-vertical {
            position: relative;
            overflow: hidden;
            background-repeat: no-repeat;
            background-position: right center;
            background-size: auto 100%;
        }

        @media (min-width: 1025px) {
            .h-custom-2 {
                height: 100%;
            }
        }
        @import url("https://fonts.googleapis.com/css2?family=Open+Sans:wght@200;300;400;500;600;700&display=swap");

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Open Sans", sans-serif;
}

.abody {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    background: linear-gradient(to bottom right, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url("https://images.unsplash.com/photo-1611559968572-2b7528e9e7c8?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D");
    background-size: cover;
    color: #fff;
    padding: 20px;
    border-radius: 30px;
}

.wrapper {
  width: 100%;
  max-width: 900px;
  padding: 30px;
  background: rgba(255, 255, 255, 0.1);
  border-radius: 12px;
  box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
  backdrop-filter: blur(12px);
  border: 1px solid rgba(255, 255, 255, 0.2);
  color: #fff;
  margin-bottom: 20px;
}

.wrapper h1 {
  text-align: center;
  color: #fff;
  margin-bottom: 20px;
  font-size: 2rem;
}

.input-field {
  position: relative;
  margin: 15px 0;
}

.input-field input,
.input-field textarea,
.input-field select {
  width: 100%;
  padding: 10px;
  background: transparent;
  border: none;
  border-bottom: 2px solid #ccc;
  outline: none;
  font-size: 16px;
  color: #fff;
  transition: all 0.3s ease;
}

.input-field label {
  position: absolute;
  top: 50%;
  left: 10px;
  transform: translateY(-50%);
  font-size: 16px;
  color: #bbb;
  transition: 0.3s ease;
}

.input-field input:focus ~ label,
.input-field input:valid ~ label,
.input-field textarea:focus ~ label,
.input-field textarea:valid ~ label,
.input-field select:focus ~ label,
.input-field select:valid ~ label {
  top: -10px;
  font-size: 12px;
  color: #fff;
}

.input-field textarea {
  resize: none;
}

button {
  background: #fff;
  color: #000;
  font-weight: bold;
  border: none;
  padding: 10px 20px;
  border-radius: 5px;
  cursor: pointer;
  transition: 0.3s;
  margin-top: 20px;
  width: 100%;
}

button:hover {
  background: rgba(255, 255, 255, 0.3);
  color: #fff;
  border: 1px solid #fff;
}

@media (max-width: 576px) {
  .wrapper {
    padding: 20px;
  }

  .input-field input,
  .input-field textarea,
  .input-field select {
    padding: 8px;
    font-size: 14px;
  }

  button {
    font-size: 14px;
    padding: 8px;
  }
}

@media (max-width: 768px) {
  .col-md-6, .col-lg-3 {
    flex: 0 0 100%;
    max-width: 100%;
  }
}
    </style>
</head>

<body class="font-heading-instumentsans-medium">
    <main>
        <section class="">
            <div class="container-large">
                <div class="abody pt-3 ">
                    <div class="wrapper pt-4">
                        {% if messages %}
                        {% for msg in messages %}
                        <div class="alert alert-warning alert-dismissible fade show" role="alert">
                            <strong>{{msg}}</strong>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        {% endfor %}
                        {% endif %}
                        <h1>Startup Registration</h1>
                        <form method="POST">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <div class="col-12 mt-4 btn-wrapper has_fade_anim d-flex justify-content-end" id="forms" data-fade-from="left" data-duration="0.75" data-delay="0.60" data-on-scroll="0">
                                <input type="submit" value="Submit" class="btn btn-primary" style="border-radius: 50px;padding: 10px 25px;" />
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>AOS.init();</script>
    
</body>
</html>
